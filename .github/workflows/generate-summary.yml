name: Generate SUMMARY.md

on:
  push:
    branches: ["main"]
    # Trigger on any markdown file inside folders (recipes/categories), plus script/workflow changes
    paths:
      - "*/**.md"
      - "scripts/generate_summary.py"
      - ".github/workflows/generate-summary.yml"
    # Prevent self-triggering when the bot commits SUMMARY.md
    paths-ignore:
      - "SUMMARY.md"

# Ensure only one run at a time; newer pushes cancel older runs
concurrency:
  group: generate-summary-main
  cancel-in-progress: true

jobs:
  build-summary:
    # Extra guard: don't run on bot commits even if paths match
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Keep the runner aligned with the latest remote main to avoid non-fast-forward pushes
      - name: Sync to latest origin/main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Generate SUMMARY.md
        run: |
          python3 scripts/generate_summary.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-generate SUMMARY.md"
          file_pattern: "SUMMARY.md"
